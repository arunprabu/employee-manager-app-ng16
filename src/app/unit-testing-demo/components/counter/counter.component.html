<div>
  <h2 style="background-color: #ffff00">
    Counter | Testing CSS Style, CSS Class, Events
  </h2>

  <p class="counter-text">Counter Value: {{ counter }}</p>
  <button type="button" class="btn btn-success increment-btn" (click)="handleIncrement()">
    Increment
  </button>
  <button type="button" class="btn btn-danger decrement-btn" (click)="handleDecrement()">
    Decrement
  </button>
</div>
